name: Deploy SaaS to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Inject API Key ğŸ”‘
        run: |
          # Matches the path in your provided code
          sed -i "s|process.env.API_KEY|'${{ secrets.GEMINI_API_KEY }}'|g" src/services/geminiService.ts

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Use 'build' if you aren't using Vite
          branch: gh-pages