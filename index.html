<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTenancy SaaS Pro | Root Console</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains+Mono', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Mock Components to replace missing imports
        const TenantEditor = ({ tenant, onUpdate, onDelete }) => (
            <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-xl">
                <h2 className="text-xl font-black mb-4">Editing: {tenant.name}</h2>
                <p className="text-sm text-slate-500 mb-4">AI-Configuration Mode Active</p>
                <div className="flex gap-4">
                    <button onClick={() => onUpdate(tenant.id, { name: tenant.name + " (Updated)" })} className="px-4 py-2 bg-indigo-600 text-white rounded-lg text-xs font-bold">Save Changes</button>
                    <button onClick={() => onDelete(tenant.id)} className="px-4 py-2 bg-red-100 text-red-600 rounded-lg text-xs font-bold">Terminate Instance</button>
                </div>
            </div>
        );

        const SitePreview = ({ tenant }) => (
            <div className="bg-slate-900 rounded-3xl p-8 text-white min-h-[300px] flex flex-col justify-center items-center text-center">
                <div className="w-16 h-16 rounded-2xl mb-6 shadow-2xl" style={{ backgroundColor: tenant.primaryColor }}></div>
                <h1 className="text-4xl font-black mb-2">{tenant.name}</h1>
                <p className="text-slate-400 max-w-md">{tenant.description}</p>
            </div>
        );

        const App = () => {
            const [tenants, setTenants] = useState([
                { id: 'T-001', name: 'Alpha Corp', subdomain: 'alpha', primaryColor: '#4f46e5', description: 'Enterprise Cloud Solutions', isActive: true },
                { id: 'T-002', name: 'Nexus Design', subdomain: 'nexus', primaryColor: '#06b6d4', description: 'Creative Design Agency', isActive: true }
            ]);
            const [selectedTenantId, setSelectedTenantId] = useState(null);
            const [logs, setLogs] = useState(["[SYS] Cluster initialized...", "[AUTH] Gateway Ready."]);
            const systemTime = new Date().toLocaleTimeString();

            const selectedTenant = tenants.find(t => t.id === selectedTenantId);

            const handleUpdateTenant = (id, data) => {
                setTenants(tenants.map(t => t.id === id ? { ...t, ...data } : t));
                setLogs(prev => [...prev, `[UPD] Tenant ${id} configuration modified.`]);
            };

            const handleDeleteTenant = (id) => {
                setTenants(tenants.filter(t => t.id !== id));
                setSelectedTenantId(null);
                setLogs(prev => [...prev, `[WARN] Tenant ${id} de-provisioned.`]);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <main className="flex-1">
                        {selectedTenant ? (
                            <div className="p-8 max-w-6xl mx-auto space-y-8">
                                <nav className="flex text-[10px] font-black text-slate-400 uppercase tracking-widest gap-2 items-center">
                                    <button onClick={() => setSelectedTenantId(null)} className="hover:text-indigo-600 transition-colors">Root Console</button>
                                    <i className="fas fa-chevron-right text-[8px]"></i>
                                    <span className="text-slate-900">{selectedTenant.name}</span>
                                </nav>
                                <TenantEditor tenant={selectedTenant} onUpdate={handleUpdateTenant} onDelete={handleDeleteTenant} />
                                <div className="pt-8 border-t border-slate-200">
                                    <SitePreview tenant={selectedTenant} />
                                </div>
                            </div>
                        ) : (
                            <div className="p-8 lg:p-12 max-w-7xl mx-auto space-y-8">
                                <header className="flex justify-between items-end">
                                    <div>
                                        <div className="flex items-center gap-2 mb-2">
                                            <span className="px-2 py-0.5 bg-blue-100 text-blue-700 text-[10px] font-black rounded uppercase">.NET SaaS Enterprise</span>
                                            <span className="text-slate-400 text-[10px] font-bold uppercase tracking-wider">v4.2.1-stable</span>
                                        </div>
                                        <h1 className="text-5xl font-black text-slate-900 tracking-tighter">Cluster Overview</h1>
                                    </div>
                                    <button className="px-8 py-4 bg-indigo-600 text-white rounded-2xl font-black hover:bg-indigo-700 shadow-2xl shadow-indigo-200 flex items-center gap-3 transition-transform active:scale-95">
                                        <i className="fas fa-plus"></i> Spin Up Instance
                                    </button>
                                </header>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="col-span-1 lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {tenants.map(tenant => (
                                            <div key={tenant.id} onClick={() => setSelectedTenantId(tenant.id)} className="bg-white rounded-3xl border border-slate-200 p-8 hover:border-indigo-500 hover:shadow-2xl transition-all cursor-pointer group relative overflow-hidden">
                                                <div className="absolute top-0 right-0 p-4">
                                                    <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                                </div>
                                                <div className="w-14 h-14 rounded-2xl flex items-center justify-center text-white text-xl font-black mb-6 shadow-lg" style={{ backgroundColor: tenant.primaryColor }}>
                                                    {tenant.name.charAt(0)}
                                                </div>
                                                <h3 className="text-2xl font-black mb-1 group-hover:text-indigo-600 transition-colors">{tenant.name}</h3>
                                                <p className="text-xs font-mono text-slate-400 mb-6">{tenant.subdomain}.saas.io</p>
                                                <div className="flex items-center justify-between pt-6 border-t border-slate-50 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                                    Operational Status <i className="fas fa-arrow-right text-indigo-600 group-hover:translate-x-2 transition-transform"></i>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className="col-span-1 bg-slate-900 rounded-3xl p-6 shadow-2xl h-[550px] flex flex-col text-white">
                                        <span className="text-[10px] font-black text-slate-500 uppercase tracking-widest flex items-center gap-2 mb-4">
                                            <span className="w-1.5 h-1.5 bg-green-500 rounded-full"></span> Live Runtime Logs
                                        </span>
                                        <div className="flex-1 overflow-y-auto font-mono text-[11px] space-y-1 custom-scrollbar">
                                            {logs.map((log, i) => (
                                                <div key={i} className="py-0.5 border-l-2 border-indigo-500/30 pl-3 text-indigo-400 opacity-80">{log}</div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="h-10 bg-slate-900 border-t border-slate-800 flex items-center justify-between px-6 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                        <div className="flex items-center gap-6">
                            <span className="text-slate-300 flex items-center gap-2">
                                <span className="w-2 h-2 bg-green-500 rounded-full"></span> System: Operational
                            </span>
                        </div>
                        <div className="flex items-center gap-4">
                            <span>{systemTime}</span>
                            <span className="text-indigo-400">GITHUB PAGES LIVE</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
